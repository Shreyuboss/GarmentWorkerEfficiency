<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garment Productivity Prediction</title>
</head>
<body>
    <h1>Predict Garment Productivity</h1>
    <form action="/data_predict" method="post">
        <label for="Quarter">Quarter (1-4):</label>
        <input type="number" id="Quarter" name="Quarter" required><br><br>
        
        <label for="Department">Department (Sewing or Finishing):</label>
        <select id="Department" name="Department" required>
            <option value="Sewing">Sewing</option>
            <option value="Finishing">Finishing</option>
        </select><br><br>
        
        <label for="Day">Day of the week:</label>
        <select id="Day" name="Day" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select><br><br>
        
        <label for="TeamNumber">Team Number:</label>
        <input type="number" id="TeamNumber" name="Team Number" required><br><br>
        
        <label for="TimeAllocated">Time Allocated:</label>
        <input type="number" id="TimeAllocated" name="Time Allocated" required><br><br>
        
        <label for="UnfinishedItems">Unfinished Items:</label>
        <input type="number" id="UnfinishedItems" name="Unfinished Items" required><br><br>
        
        <label for="OverTime">Over Time:</label>
        <input type="number" id="OverTime" name="Over time" required><br><br>
        
        <label for="Incentive">Incentive:</label>
        <input type="number" id="Incentive" name="Incentive" required><br><br>
        
        <label for="IdleTime">Idle Time:</label>
        <input type="number" id="IdleTime" name="Idle Time" required><br><br>
        
        <label for="IdleMen">Idle Men:</label>
        <input type="number" id="IdleMen" name="Idle Men" required><br><br>
        
        <label for="StyleChange">Style Change:</label>
        <input type="number" id="StyleChange" name="style Change" required><br><br>
        
        <label for="NumberOfWorkers">Number of Workers:</label>
        <input type="number" id="NumberOfWorkers" name="Number of Workers" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
